[tmc2209 extruder]
uart_pin: Nozzle_MCU:PB11
tx_pin: Nozzle_MCU:PB10
uart_address: 3
run_current: 0.5
sense_resistor: 0.150
stealthchop_threshold: 0

# ===HEATERS===

[extruder]
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 80
step_pin: Nozzle_MCU:PB1
dir_pin: Nozzle_MCU:PB0
enable_pin: !Nozzle_MCU:PB2
microsteps: 16
rotation_distance: 6.9 #stock extruder
# rotation_distance: 5.7 #bondtech extruder
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: Nozzle_MCU:PB7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: Nozzle_MCU:PA0
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040
control: pid #Uncomment this line and the 3 below on first setup
pid_Kp: 25.013
pid_Ki: 2.566
pid_Kd: 60.966
min_temp: 0
max_temp: 320

[heater_bed]
heater_pin: PD15
sensor_type: EPCOS 100K B57560G104F #stock bed thermistor
# sensor_type: Generic 3950 #Keenovo bed thermistor
sensor_pin: PB1
control: watermark #Uncomment this line and the 4 below on first setup
control: pid
pid_kp: 27
pid_ki: 0.08
pid_kd: 0
min_temp: 0
max_temp: 120

