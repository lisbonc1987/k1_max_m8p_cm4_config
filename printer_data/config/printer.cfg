# K1 MAX
# Configuration creation date: 11/14/2025

#===MODIFICATIONS===
# Relevant to below configurations, if your printer is different please adjust as necessary

# Manta M8P with CM4
# BootyJones linear rail XY gantry with 17HS8401 steppers
# Cartographer
# Future Mods: Mini Bento, Chamber Heater, Triple Z bed, bedfans, nozzle cam.

#===INCLUDES===
#=== UI components ===
[include mainsail.cfg]

#=== Feature modules ===
# [include gcode_macro.cfg]
[include cartographer/cartotouch.cfg]
[include KAMP_Settings.cfg]
[include cartographer/homing_override.cfg]

#=== Optional hardware modules ===
# [include bedfans.cfg]
# [include aux_fan.cfg]
# [include timelapse.cfg]
# [include K-ShakeTune/*.cfg]
# [include shell_command.cfg]
# [include printer_params.cfg]

#=== Macros ===
[include macros/start_end_print.cfg]
[include macros/nozzle_brush.cfg]
[include macros/custom_macros.cfg]
[include macros/sensorless_calibration.cfg]
[include cartographer/cartographer_macros.cfg]

[exclude_object]

#===MCUs===
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_4C001C000D51313234353230-if00
restart_method: command

[mcu Nozzle_MCU]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 230400
restart_method: command

[temperature_sensor Manta M8P]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[virtual_sdcard]
path: /home/k1max/printer_data/gcodes

#===SAFETY SETTINGS===

[verify_heater extruder]
[verify_heater heater_bed]
check_gain_time: 120
heating_gain: 1.0
hysteresis: 10

[idle_timeout]
gcode = 
    M104 S0 # turn off hotend
    M140 S0 # turn off bed heater
    M107 P0 # turn off part fan
    M107 P2 # turn off side fan
    M107 P3 # turn off chamber fan
    {action_respond_info("Idle timeout reached. Heaters and fans powered down.")} # Let the user know what is happening
    M84 # unlock steppers
timeout = 1200

[gcode_arcs]
resolution: 0.3

#======================
# X MOTOR + SENSORLESS
#======================
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14

# motion parameters
microsteps: 32
rotation_distance: 40 # 17HS8401 42-40 motors with 1.8 Step angle
# microsteps: 128 # Test this later due to smaller 42-40 motors, gears, and linear rails
# rotation_distance: 72 # This is for the stock 42-60 motors
full_steps_per_rotation: 200 # 17HS8401 42-40 motors with 1.8 Step angle. LDO motors with .9 angle would be 400

# travel limits
# position_min: -5
# position_max: 306.5
# position_endstop: 306.5
position_min: -6.5
position_max: 306.5
position_endstop: 306.5

# sensorless homing
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 20 # half of rotation distance while calibrating sensorless homing
homing_retract_dist: 0
# homing_retract_dist: 5
# homing_retract_speed: 10

# TMC2209 stepper_x UART & driver hardware
[tmc2209 stepper_x]
uart_pin: PC13
sense_resistor: 0.100
interpolate: False

# motion/electrical behavior (optional tuning)
hold_current: 0.5
stealthchop_threshold: 0

# sensorless StallGuard parameters
diag_pin: PF4
run_current: 1.35
driver_SGTHRS: 65 # max is 255 which is most sensitive

#======================
# Y MOTOR + SENSORLESS
#======================
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4

# motion parameters
microsteps: 32
rotation_distance: 40 # 17HS8401 42-40 motors with 1.8 Step angle
# microsteps: 128   # Test later with your 42-40 motors + rails
# rotation_distance: 72   # Test later if switching to high microsteps
full_steps_per_rotation: 200 # 17HS8401 42-40 motors with 1.8 Step angle. LDO motors with .9 angle would be 400

# travel limits
# position_min: -2
# position_max: 306
# position_endstop: -2
position_min: -1
position_max: 301
position_endstop: -1

# sensorless homing
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_speed: 20 # half of your rotation distance
homing_retract_dist: 0
homing_retract_dist: 5
# homing_retract_speed: 10

# TMC2209 stepper_y UART & driver hardware
[tmc2209 stepper_y]
uart_pin: PE3
sense_resistor: 0.100
interpolate: False

# motion/electrical behavior (optional tuning)
hold_current:0.5
stealthchop_threshold: 0

# sensorless StallGuard parameters
diag_pin: PF3
run_current: 1.35
driver_SGTHRS: 65 # max is 255 which is most sensitive


#======================
# Z MOTOR
#======================
[stepper_z]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 8
gear_ratio: 64:20
# Cartographer virtual endstop
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
position_max: 305
position_min: -10
homing_speed: 10
second_homing_speed: 1

[tmc2209 stepper_z]
uart_pin: PG14
run_current: 0.8
diag_pin: PF0
stealthchop_threshold: 0
sense_resistor: 0.100
driver_SGTHRS: 0

# #====== safe_z_home note ======#
# ### Homing_override.cfg already has XY homing (with sensorless logic), XY recentering, safe Z-lift before ANY movement,
# ### Cartographer Z probe homing, Z-hop after homing Z, replacing the safe z home below. YOU CANNOT USE BOTH SAFE Z AND HOMNING OVERRIDE. Will error
# [safe_z_home]
# home_xy_position: 153.25,153
# speed: 100
# z_hop: 10
# z_hop_speed: 20
# move_to_previous: False


[tmc2209 extruder]
uart_pin: Nozzle_MCU:PB11
tx_pin: Nozzle_MCU:PB10
uart_address: 3
run_current: 0.5
sense_resistor: 0.150
stealthchop_threshold: 0

# ===HEATERS===

[extruder]
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 80
step_pin: Nozzle_MCU:PB1
dir_pin: Nozzle_MCU:PB0
enable_pin: !Nozzle_MCU:PB2
microsteps: 16
rotation_distance: 6.8103 #stock extruder
# rotation_distance: 5.7 #bondtech extruder
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: Nozzle_MCU:PB7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: Nozzle_MCU:PA0
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040
#control: pid #Uncomment this line and the 3 below on first setup
#pid_Kp: 25.013
#pid_Ki: 2.566
#pid_Kd: 60.966
min_temp: 0
max_temp: 320


# [heater_bed]
# heater_pin: PA0
# sensor_type: temperature_fan
# sensor_mcu: mcu
# max_temp: 999
# control: watermark

[heater_bed]
heater_pin: PD15
sensor_type: EPCOS 100K B57560G104F #stock bed thermistor
# sensor_type: Generic 3950 #Keenovo bed thermistor
sensor_pin: PB1
# sensor_pin: PC5
#control: watermark #Uncomment this line and the 4 below on first setup
#control: pid
#pid_kp: 27
#pid_ki: 0.08
#pid_kd: 0
min_temp: 0
max_temp: 120

#===FAN CONFIGS===

[duplicate_pin_override]
pins: PB0, PF9, PA2, PC5, PF8

#[multi_pin heater_fans] # The MCU and hotend fan have been split and operate independently now
#pins:Nozzle_MCU:PB5,PB2

[heater_fan hotend_fan]
#pin: multi_pin:heater_fans
pin: Nozzle_MCU:PB5
tachometer_pin: ^Nozzle_MCU:PB4
heater: extruder
heater_temp: 40

[temperature_sensor chamber_temp]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
min_temp: 0
max_temp: 125

# Comment out this section if not needed. If putting a thermistor, put it in PC5
# [temperature_sensor power_supply_temp]
