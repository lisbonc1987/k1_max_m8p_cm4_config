#===PRINTER SETTINGS===

[adxl345]
cs_pin: cartographer:PA3 # Cartographerâ€™s on-board ADXL
# cs_pin: Nozzle_MCU:PA4 # <- keep this commented as backup stock ADXL
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
   150,150,10

[input_shaper]
#shaper_freq_x: 48.6 # center frequency for the X axis filter
#shaper_type_x: zv # filter type for the X axis
#shaper_freq_y: 44.8 # center frequency for the Y axis filter
#shaper_type_y: mzv # filter type for the Y axis
