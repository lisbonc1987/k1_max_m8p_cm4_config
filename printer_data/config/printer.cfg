#===MCUs===
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_4C001C000D51313234353230-if00
restart_method: command

[mcu Nozzle_MCU]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 230400
restart_method: command

[temperature_sensor Manta M8P]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[virtual_sdcard]
path: /home/k1max/printer_data/gcodes

#===SAFETY SETTINGS===

[verify_heater extruder]
[verify_heater heater_bed]
check_gain_time: 120
heating_gain: 1.0
hysteresis: 10

[idle_timeout]
gcode = 
    M104 S0 # turn off hotend
    M140 S0 # turn off bed heater
    M107 P0 # turn off part fan
    M107 P2 # turn off side fan
    M107 P3 # turn off chamber fan
    {action_respond_info("Idle timeout reached. Heaters and fans powered down.")} # Let the user know what is happening
    M84 # unlock steppers
timeout = 1200

[gcode_arcs]
resolution: 0.3

#======================
# X MOTOR + SENSORLESS
#======================
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14

# motion parameters
microsteps: 32
rotation_distance: 40
# microsteps: 128 # Test this later due to smaller 42-40 motors, gears, and linear rails
# rotation_distance: 72 # Test this later due to smaller 42-40 motors, gears, and linear rails
full_steps_per_rotation: 400

# travel limits
# position_min: -5
# position_max: 306.5
# position_endstop: 306.5
position_min: -7.5
position_max: 307.5
position_endstop: 307.5

# sensorless homing
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 20 # half of rotation distance while calibrating sensorless homing
# homing_retract_dist: 0
homing_retract_dist: 5
homing_retract_speed: 10

# TMC2209 stepper_x UART & driver hardware
[tmc2209 stepper_x]
uart_pin: PC13
sense_resistor: 0.100
interpolate: False

# motion/electrical behavior (optional tuning)
hold_current: 0.5
stealthchop_threshold: 0

# sensorless StallGuard parameters
diag_pin: PF4
# run_current: 1.35
run_current: 0.8
driver_SGTHRS: 65 # max is 255 which is most sensitive

#======================
# Y MOTOR + SENSORLESS
#======================
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4

# motion parameters
microsteps: 32
rotation_distance: 40
# microsteps: 128   # Test later with your 42-40 motors + rails
# rotation_distance: 72   # Test later if switching to high microsteps
full_steps_per_rotation: 400

# travel limits
# position_min: -2
# position_max: 306
# position_endstop: -2
position_min: -1.5
position_max: 301.5
position_endstop: -1.5

# sensorless homing
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_speed: 20 # half of your rotation distance
# homing_retract_dist: 0
homing_retract_dist: 5
homing_retract_speed: 10

# TMC2209 stepper_y UART & driver hardware
[tmc2209 stepper_y]
uart_pin: PE3
sense_resistor: 0.100
interpolate: False

# motion/electrical behavior (optional tuning)
hold_current:0.5
stealthchop_threshold: 0

# sensorless StallGuard parameters
diag_pin: PF3
# run_current: 1.35
run_current: 0.8
driver_SGTHRS: 65 # max is 255 which is most sensitive


#======================
# Z MOTOR
#======================
[stepper_z]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
microsteps: 16
rotation_distance: 8
gear_ratio: 64:20
# Cartographer virtual endstop
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
position_max: 305
position_min: -10
homing_speed: 10
second_homing_speed: 1

[tmc2209 stepper_z]
uart_pin: PG10
run_current: 0.8
diag_pin: PC15
stealthchop_threshold: 0
sense_resistor: 0.100
driver_SGTHRS: 0

